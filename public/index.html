<!DOCTYPE html>
<html ng-app="SaltyTrack">
<head>
    <meta charset="utf-8">
    <title>Salty Tracker</title>
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.blue_grey-pink.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- include: "type": "css", "files": "css/**/*.css" -->
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <!-- /include -->
</head>
<body>
<div class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
    <header class="demo-header mdl-layout__header mdl-layout__header--scroll mdl-color--grey-100 mdl-color-text--grey-800">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">Salty Tracker</span>
            <div class="mdl-layout-spacer"></div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
                <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
                    <i class="material-icons">search</i>
                </label>
                <div class="mdl-textfield__expandable-holder">
                    <input class="mdl-textfield__input" type="text" id="search">
                    <label class="mdl-textfield__label" for="search">Enter your query...</label>
                </div>
            </div>
        </div>
    </header>
    <div class="demo-ribbon"></div>
    <main class="demo-main mdl-layout__content">
        <div class="demo-container mdl-grid">
            <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
            <div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
                <div class="demo-crumbs mdl-color-text--grey-500">
                    <!--Google &gt; Material Design Lite &gt; How to install MDL -->
                </div>
                <div class="mdl-grid" ui-view>
                </div>
            </div>
        </div>
    </main>
</div>

</body>

<script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>

<!-- bower:js -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<!-- endbower -->

<!-- include: "type": "js", "files": "js/*.js" -->
<script src="js/app.js"></script>
<!-- /include -->

<!-- include: "type": "js", "files": "js/config/**/*.js" -->
<script src="js/config/app.config.js"></script>
<script src="js/config/app.run.js"></script>
<!-- /include -->

<!-- include: "type": "js", "files": "js/pages/**/*.js" -->
<script src="js/pages/home/home.config.js"></script>
<script src="js/pages/home/home.controller.js"></script>
<script src="js/pages/index/index.controller.js"></script>
<!-- /include -->

</html>
